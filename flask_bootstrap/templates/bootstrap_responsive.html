{% extends "bootstrap_base.html" %}

{% block style %}
{{super()}}
{%- if not config['BOOTSTRAP_USE_CDN'] %}
    <link href="{{url_for('bootstrap.static',
                          filename='css/bootstrap-responsive.min.css' if config['BOOTSTRAP_USE_MINIFIED'] else 'css/bootstrap-responsive.css')}}" rel="stylesheet">
{%- else %}
    <link href="{{config['BOOTSTRAP_CDN_BASEURL']}}{{'css/bootstrap-responsive.min.css' if config['BOOTSTRAP_USE_MINIFIED'] else 'css/bootstrap-responsive.css'}}" rel="stylesheet">
{% endif %}
{%- endblock %}
